        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */

    <script>
        const questions = [
            {

            },
            {

                correct: 0,

            },
            {
                id: 3,
                question: "–ö–∞–∫–∏–µ —Å—Ç–æ—Ä–æ–Ω—ã —è–≤–ª—è—é—Ç—Å—è –∫–∞—Ç–µ—Ç–∞–º–∏?",
                type: "multiple",
                options: ["–°—Ç–æ—Ä–æ–Ω—ã, –æ–±—Ä–∞–∑—É—é—â–∏–µ –ø—Ä—è–º–æ–π —É–≥–æ–ª", "–ì–∏–ø–æ—Ç–µ–Ω—É–∑–∞", "–°—Ç–æ—Ä–æ–Ω—ã —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞", "–î–∏–∞–≥–æ–Ω–∞–ª–∏"],
                correct: [0],
                points: 1,
                explanation: "–ö–∞—Ç–µ—Ç—ã ‚Äî –¥–≤–µ —Å—Ç–æ—Ä–æ–Ω—ã, —Ñ–æ—Ä–º–∏—Ä—É—é—â–∏–µ –ø—Ä—è–º–æ–π —É–≥–æ–ª."
            },
            {
                id: 4,
                question: "–†–∞—Å—á—ë—Ç –¥–ª—è –∫–∞—Ç–µ—Ç–æ–≤ 3 –∏ 4: –≥–∏–ø–æ—Ç–µ–Ω—É–∑–∞?",
                type: "text",
                correct: "5",
                points: 1,
                explanation: "c¬≤ = 9 + 16 = 25, c = 5."
            },
            {
                id: 5,
                question: "–ö–∞–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã –ø–∏—Ñ–∞–≥–æ—Ä–æ–≤—ã—Ö —Ç—Ä–æ–µ–∫ –≤–µ—Ä–Ω—ã?",
                type: "multiple",
                options: ["3,4,5", "5,12,13", "6,8,10", "7,24,25"],
                correct: [0, 1, 2, 3],
                points: 1,
                explanation: "–í—Å–µ —ç—Ç–∏ —Ç—Ä–æ–π–∫–∏ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—é—Ç c¬≤ = a¬≤ + b¬≤."
            },
            {
                id: 6,
                question: "–¢–µ–æ—Ä–µ–º–∞ –ü–∏—Ñ–∞–≥–æ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –¥–ª—è:",
                type: "single",
                options: ["–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã—Ö —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤", "–†–∞–≤–Ω–æ–±–µ–¥—Ä–µ–Ω–Ω—ã—Ö —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤", "–õ—é–±—ã—Ö —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤", "–ö–≤–∞–¥—Ä–∞—Ç–æ–≤"],
                correct: 0,
                points: 1,
                explanation: "–¢–æ–ª—å–∫–æ –¥–ª—è –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã—Ö —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤."
            },
            {
                id: 7,
                question: "–†–∞—Å—á—ë—Ç –¥–ª—è –∫–∞—Ç–µ—Ç–æ–≤ 5 –∏ 12: –≥–∏–ø–æ—Ç–µ–Ω—É–∑–∞?",
                type: "text",
                correct: "13",
                points: 1,
                explanation: "c¬≤ = 25 + 144 = 169, c = 13."
            },
            {
                id: 8,
                question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ø–∏—Ñ–∞–≥–æ—Ä–æ–≤–∞ —Ç—Ä–æ–π–∫–∞?",
                type: "single",
                options: ["–ß–∏—Å–ª–∞ a,b,c –≥–¥–µ c¬≤ = a¬≤ + b¬≤", "–°—É–º–º–∞ —É–≥–ª–æ–≤", "–ü–ª–æ—â–∞–¥—å —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞", "–û–±—ä—ë–º"],
                correct: 0,
                points: 1,
                explanation: "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ —á–∏—Å–ª–∞, —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—é—â–∏–µ —Ç–µ–æ—Ä–µ–º–µ."
            },
            {
                id: 9,
                question: "–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–æ—Ä–µ–º—ã:",
                type: "multiple",
                options: ["–†–∞—Å—á—ë—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–π", "–°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ", "–ù–∞–≤–∏–≥–∞—Ü–∏—è", "–ì–µ–æ–º–µ—Ç—Ä–∏—è"],
                correct: [0, 1, 2, 3],
                points: 1,
                explanation: "–¢–µ–æ—Ä–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –º–Ω–æ–≥–∏—Ö –æ–±–ª–∞—Å—Ç—è—Ö."
            },
            {
                id: 10,
                question: "–ö—Ç–æ –æ—Ç–∫—Ä—ã–ª —Ç–µ–æ—Ä–µ–º—É?",
                type: "single",
                options: ["–ü–∏—Ñ–∞–≥–æ—Ä", "–≠–π–Ω—à—Ç–µ–π–Ω", "–ù—å—é—Ç–æ–Ω", "–ê—Ä—Ö–∏–º–µ–¥"],
                correct: 0,
                points: 1,
                explanation: "–ù–∞–∑–≤–∞–Ω–∞ –≤ —á–µ—Å—Ç—å –ü–∏—Ñ–∞–≥–æ—Ä–∞, —Ö–æ—Ç—è –±—ã–ª–∞ –∏–∑–≤–µ—Å—Ç–Ω–∞ —Ä–∞–Ω—å—à–µ."
            }
        ];
        
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length);
        let timeRemaining = 600; // 10 –º–∏–Ω—É—Ç
        let timerInterval;
        
        function initTest() {
            loadQuestion();
            updateProgress();
            startTimer();
            updateScore();
        }
        
        function loadQuestion() {
            const q = questions[currentQuestion];
            
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            document.getElementById('questionPoints').textContent = q.points;
            document.getElementById('questionText').textContent = q.question;
            
            const optionsDiv = document.getElementById('questionOptions');
            optionsDiv.innerHTML = '';
            
            if (q.type === 'single' || q.type === 'multiple') {
                q.options.forEach((option, index) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.onclick = () => selectOption(index, q.type === 'multiple');
                    
                    const input = document.createElement('input');
                    input.type = q.type === 'multiple' ? 'checkbox' : 'radio';
                    input.name = 'option';
                    input.id = 'option' + index;
                    input.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å—Ç–∏–ª—è
                    
                    const label = document.createElement('label');
                    label.htmlFor = 'option' + index;
                    label.textContent = option;
                    
                    div.appendChild(input);
                    div.appendChild(label);
                    optionsDiv.appendChild(div);
                });
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                if (userAnswers[currentQuestion]) {
                    if (Array.isArray(userAnswers[currentQuestion])) {
                        userAnswers[currentQuestion].forEach(idx => {
                            optionsDiv.children[idx].classList.add('selected');
                            optionsDiv.children[idx].querySelector('input').checked = true;
                        });
                    } else {
                        optionsDiv.children[userAnswers[currentQuestion]].classList.add('selected');
                        optionsDiv.children[userAnswers[currentQuestion]].querySelector('input').checked = true;
                    }
                }
            } else if (q.type === 'text') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-input';
                input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç...';
                input.value = userAnswers[currentQuestion] || '';
                input.oninput = (e) => userAnswers[currentQuestion] = e.target.value;
                optionsDiv.appendChild(input);
            }
            
            document.getElementById('currentQuestionNum').textContent = `${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === questions.length - 1;
        }
        
        function selectOption(index, isMultiple) {
            if (isMultiple) {
                const selected = userAnswers[currentQuestion] || [];
                const pos = selected.indexOf(index);
                if (pos > -1) {
                    selected.splice(pos, 1);
                } else {
                    selected.push(index);
                }
                userAnswers[currentQuestion] = selected;
            } else {
                userAnswers[currentQuestion] = index;
            }
            loadQuestion(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è selected
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
            }
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
            }
        }
        
        function updateScore() {
            let score = 0;
            questions.forEach((q, i) => {
                let isCorrect = checkAnswerCorrect(q, userAnswers[i]);
                if (isCorrect) score += q.points;
            });
            document.getElementById('currentScore').textContent = `${score} / ${questions.reduce((a, b) => a + b.points, 0)}`;
        }
        
        function checkAnswerCorrect(q, answer) {
            if (q.type === 'single') {
                return answer === q.correct;
            } else if (q.type === 'multiple') {
                if (answer && Array.isArray(answer)) {
                    return JSON.stringify(answer.sort()) === JSON.stringify(q.correct.sort());
                }
                return false;
            } else if (q.type === 'text') {
                return answer && answer.toLowerCase().trim() === q.correct.toLowerCase().trim();
            }
            return false;
        }
        
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 60) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
                    submitTest();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timeLeft').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function submitTest() {
            const unanswered = userAnswers.filter(a => a === undefined || a === null || a === '' || (Array.isArray(a) && a.length === 0));
            
            if (unanswered.length > 0) {
                if (!confirm(`–í—ã –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${unanswered.length} –≤–æ–ø—Ä–æ—Å(–æ–≤). –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?`)) {
                    return;
                }
            }
            
            clearInterval(timerInterval);
            calculateResults();
        }
        
        function calculateResults() {
            let score = 0;
            let maxScore = 0;
            let correctCount = 0;
            
            const reviewItems = questions.map((question, index) => {
                maxScore += question.points;
                let isCorrect = checkAnswerCorrect(question, userAnswers[index]);
                
                if (isCorrect) {
                    score += question.points;
                    correctCount++;
                }
                
                return {
                    question: question.question,
                    userAnswer: formatUserAnswer(question, userAnswers[index]),
                    correctAnswer: formatCorrectAnswer(question),
                    isCorrect: isCorrect,
                    explanation: question.explanation
                };
            });
            
            showResults(score, maxScore, correctCount, reviewItems);
        }
        
        function formatUserAnswer(question, answer) {
            if (answer === undefined || answer === null || answer === '' || (Array.isArray(answer) && answer.length === 0)) {
                return '<em>–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞</em>';
            }
            
            if (question.type === 'single') {
                return question.options[answer];
            } else if (question.type === 'multiple') {
                return answer.map(i => question.options[i]).join(', ');
            } else {
                return answer;
            }
        }
        
        function formatCorrectAnswer(question) {
            if (question.type === 'single') {
                return question.options[question.correct];
            } else if (question.type === 'multiple') {
                return question.correct.map(i => question.options[i]).join(', ');
            } else {
                return question.correct;
            }
        }
        
        function showResults(score, maxScore, correctCount, reviewItems) {
            document.getElementById('testInfo').classList.add('hidden');
            document.getElementById('questionContainer').classList.add('hidden');
            document.getElementById('navigation').classList.add('hidden');
            
            const percentage = Math.round((score / maxScore) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'üéâ –û—Ç–ª–∏—á–Ω–æ! –í—ã –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–æ —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å!';
            } else if (percentage >= 75) {
                message = 'üëç –•–æ—Ä–æ—à–æ! –ù–æ –≤–∞–º –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è!';
            } else if (percentage >= 60) {
                message = 'üòä –ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –Ω—É–∂–Ω–æ –µ—â—ë –Ω–µ–º–Ω–æ–≥–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.';
            } else {
                message = 'üìö –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª –∏ –ø–µ—Ä–µ–ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç.';
            }
            
            let reviewHtml = '';
            reviewItems.forEach((item, index) => {
                reviewHtml += `
                    <div class="review-item ${item.isCorrect ? 'correct' : 'incorrect'}">
                        <strong>–í–æ–ø—Ä–æ—Å ${index + 1}:</strong> ${item.question}<br>
                        <strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${item.userAnswer}<br>
                        ${!item.isCorrect ? `<strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${item.correctAnswer}<br>` : ''}
                        <em>${item.explanation}</em>
                    </div>
                `;
            });
            
            const resultsHtml = `
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                <div class="score">${percentage}%</div>
                <div class="score-message">${message}</div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${score}/${maxScore}</div>
                        <div class="stat-label">–ë–∞–ª–ª–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${correctCount}/${questions.length}</div>
                        <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${Math.floor((600 - timeRemaining) / 60)}:${((600 - timeRemaining) % 60).toString().padStart(2, '0')}</div>
                        <div class="stat-label">–ó–∞—Ç—Ä–∞—á–µ–Ω–æ –≤—Ä–µ–º–µ–Ω–∏</div>
                    </div>
                </div>
                
                <button class="btn-primary" onclick="location.reload()">üîÑ –ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button>
                
                <div class="review">
                    <h3>–†–∞–∑–±–æ—Ä –æ—Ç–≤–µ—Ç–æ–≤:</h3>
                    ${reviewHtml}
                </div>
            `;
            
            document.getElementById('results').innerHTML = resultsHtml;
            document.getElementById('results').classList.remove('hidden');
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initTest;
    </script>
